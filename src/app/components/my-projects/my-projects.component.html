<section
  id="projects"
  class="w-full py-16 px-5 bg-gradient-to-br from-gray-900 via-slate-900 to-gray-900 relative overflow-hidden"
>
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-20 left-10 w-72 h-72 bg-blue-500/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-20 right-10 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl"></div>
  </div>

  <!-- Main Content -->
  <div class="w-full max-w-7xl mx-auto relative z-10">
    <!-- Header Section -->
    <div class="text-center mb-16">
      <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full mb-6 shadow-lg shadow-blue-500/50 floating-icon">
        <i class="fas fa-laptop-code text-4xl text-white"></i>
      </div>
      <h2 class="text-5xl font-bold text-white mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
        Personal Projects
      </h2>
      <p class="text-gray-400 text-lg max-w-2xl mx-auto">
        Showcasing my passion for building innovative solutions
      </p>
      <div class="w-32 h-1 bg-gradient-to-r from-blue-500 to-purple-500 mx-auto rounded-full mt-4"></div>
    </div>

    <!-- Projects Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      
      <!-- Project Card - Loop through all projects -->
      <div
        *ngFor="let project of projectData; let i = index"
        class="project-card bg-gradient-to-br from-gray-800 to-gray-900 rounded-2xl p-5 shadow-xl border border-gray-700 hover:shadow-2xl"
      >
        <div class="relative z-10">
          <!-- Project Image -->
          <div class="project-image-wrapper relative mb-4 h-40">
            <img
              [src]="project.image"
              [alt]="project.name"
              class="project-image w-full h-full object-cover rounded-xl"
            />
            <!-- Source Code Icon -->
            <div class="absolute top-3 right-3 z-20">
              <a 
                [href]="project.sourceCode || project.live" 
                target="_blank"
                *ngIf="project.sourceCode || project.live"
              >
                <div class="source-icon bg-gray-900/80 backdrop-blur-sm hover:bg-gray-800 w-10 h-10 rounded-full flex justify-center items-center cursor-pointer border border-gray-700 hover:border-blue-500 shadow-lg">
                  <i class="fab fa-github text-white text-lg"></i>
                </div>
              </a>
            </div>
          </div>

          <!-- Project Info -->
          <div class="mb-4">
            <div class="flex items-center justify-between mb-3">
              <h3 class="text-white font-bold text-xl">
                {{ project.name }}
              </h3>
              <a
                *ngIf="project.live"
                [href]="project.live"
                target="_blank"
                class="live-button inline-flex items-center justify-center px-4 py-2 text-sm font-semibold text-white bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg shadow-lg hover:shadow-blue-500/50"
              >
                <span class="flex items-center gap-2">
                  <i class="fas fa-globe"></i>
                  Live
                </span>
              </a>
            </div>
            <p class="text-gray-400 text-sm leading-relaxed mb-4 line-clamp-3">
              {{ project.description }}
            </p>
          </div>

          <!-- Tags -->
          <div class="flex flex-wrap gap-2" *ngIf="project.tags && project.tags.length > 0">
            <span
              *ngFor="let tag of project.tags"
              class="tag-badge px-3 py-1 text-xs font-semibold rounded-full border"
              [ngClass]="{
                'bg-blue-500/20 text-blue-400 border-blue-500/30': tag.color === 'blue-text-gradient',
                'bg-green-500/20 text-green-400 border-green-500/30': tag.color === 'green-text-gradient',
                'bg-pink-500/20 text-pink-400 border-pink-500/30': tag.color === 'pink-text-gradient',
                'bg-purple-500/20 text-purple-400 border-purple-500/30': tag.color === 'purple-text-gradient',
                'bg-yellow-500/20 text-yellow-400 border-yellow-500/30': tag.color === 'yellow-text-gradient',
                'bg-red-500/20 text-red-400 border-red-500/30': tag.color === 'red-text-gradient',
                'bg-indigo-500/20 text-indigo-400 border-indigo-500/30': tag.color === 'indigo-text-gradient'
              }"
            >
              #{{ tag.name }}
            </span>
          </div>

          <!-- Optional: Date or Achievements -->
          <div *ngIf="project.date || project.achievements" class="mt-4 pt-4 border-t border-gray-700">
            <p *ngIf="project.date" class="text-gray-500 text-xs mb-2">
              <i class="far fa-calendar mr-1"></i>{{ project.date }}
            </p>
            <p *ngIf="project.achievements" class="text-gray-400 text-xs">
              <i class="fas fa-trophy text-yellow-400 mr-1"></i>{{ project.achievements }}
            </p>
          </div>
        </div>
      </div>

      <!-- Empty State - Show when no projects -->
      <div 
        *ngIf="!projectData || projectData.length === 0"
        class="col-span-full text-center py-20"
      >
        <i class="fas fa-folder-open text-6xl text-gray-600 mb-4"></i>
        <p class="text-gray-400 text-lg">No projects to display yet.</p>
      </div>

    </div>
  </div>
</section>
