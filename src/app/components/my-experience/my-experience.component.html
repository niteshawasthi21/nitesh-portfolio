<section class="w-full p-5 bg-gray-100">
  <h2
    class="text-3xl font-bold text-gray-800 mb-8 text-center position-relative"
  >
    <span class="heading-background">
      <i class="fas fa-briefcase mr-2"></i> Work Experience
    </span>
  </h2>
  <div
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 px-4 justify-items-center"
  >
    <div
      class="rounded-lg bg-white p-6 shadow-md w-full md:w-auto"
      *ngFor="let work of workExperiences"
    >
      <img
        [src]="work.image"
        class="w-12 h-12 rounded-full mr-4 float-right border border-black-500 p-1"
        alt="Company Logo"
      />
      <h3 class="text-xl font-bold text-gray-800 animate-bounce">
        <i class="fas fa-building mr-2"></i>{{ work.company }}
      </h3>
      <p class="text-sm text-gray-600">
        <i class="fas fa-briefcase mr-1"></i>{{ work.position }}
      </p>
      <p class="text-sm text-gray-600">
        <i class="far fa-calendar-alt mr-1"></i>{{ work.duration }}
      </p>
      <ul
        class="mt-4 text-gray-700 space-y-2"
        *ngFor="let description of work.description"
      >
        <li>
          <i class="fas fa-check-circle text-green-500 mr-2"></i
          >{{ description }}
        </li>
      </ul>
    </div>
  </div>
</section>
