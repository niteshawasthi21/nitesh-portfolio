<section class="w-full">

  <div class="flex flex-col md:flex-row relative">
    <!-- Technical Skills -->
    <div class="w-full bg-gray-900 p-5 relative z-10">
      <h4
        class="text-2xl md:text-3xl font-bold text-center mb-6 bg-gradient-to-r from-orange-500 to-yellow-400 bg-clip-text text-transparent"
      >
        <i class="fas fa-laptop-code mr-2"></i>Technical Skills
      </h4>
      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 justify-items-center"
      >
        <div class="my-1 w-full" *ngFor="let skills of technicalSkills">
          <article
            class="overflow-hidden rounded-lg shadow-lg hover:shadow-2xl hover:border-white border-2 border-transparent transition duration-300 bg-gray-800"
          >
            <header class="flex items-center justify-between p-2 md:p-4">
              <h1 class="text-lg text-wrap font-bold text-white">
                {{ skills.title }}
              </h1>
            </header>
            <footer class="grid grid-cols-1 md:grid-cols-2 p-2 gap-3">
              <div
                class="flex items-center text-white"
                *ngFor="let tech of skills.technicalSkills"
              >
                <i [class]="tech.icon" [style]="tech.style"></i>
                <p
                  class="ml-2 text-sm md:text-base font-medium text-gray-400 hover:text-blue-400 transition-colors"
                >
                  {{ tech.tech }}
                </p>
              </div>
            </footer>
          </article>
        </div>
      </div>
    </div>

    <!-- Soft Skills -->
    <div class="w-full md:w-2/6 bg-gray-900 p-5 relative z-10">
      <h4
        class="text-2xl md:text-3xl font-bold text-center mb-6 bg-gradient-to-r from-orange-500 to-yellow-400 bg-clip-text text-transparent"
      >
        <i class="fas fa-award mr-2"></i>Soft Skills
      </h4>
      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4 justify-center"
      >
        <article
          *ngFor="let soft of softSkills"
          class="overflow-hidden rounded-lg shadow-lg hover:shadow-2xl hover:border-white border-2 border-transparent transition duration-300 bg-gray-800"
        >
          <header class="flex items-center justify-between p-2 md:p-4">
            <h1 class="text-sm md:text-base font-bold text-white">
              {{ soft.title }}
            </h1>
          </header>
        </article>
      </div>
    </div>
  </div>
</section>
