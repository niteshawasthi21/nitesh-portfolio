<section class="w-full py-16 px-5 bg-gradient-to-br from-gray-900 via-slate-900 to-gray-900 relative overflow-hidden">
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-20 left-10 w-72 h-72 bg-orange-500/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-20 right-10 w-96 h-96 bg-yellow-500/10 rounded-full blur-3xl"></div>
  </div>

  <div class="max-w-7xl mx-auto relative z-10">
    <!-- Header Section -->
    <div class="text-center mb-16">
      <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-orange-500 to-yellow-500 rounded-full mb-6 shadow-lg shadow-orange-500/50 floating-icon">
        <i class="fas fa-star text-4xl text-white"></i>
      </div>
      <h2 class="text-5xl font-bold text-white mb-4 bg-clip-text text-transparent bg-gradient-to-r from-orange-400 to-yellow-500">
        Skills & Expertise
      </h2>
      <p class="text-gray-400 text-lg max-w-2xl mx-auto">
        Technical proficiency and professional competencies
      </p>
      <div class="w-32 h-1 bg-gradient-to-r from-orange-500 to-yellow-500 mx-auto rounded-full mt-4"></div>
    </div>

    <div class="flex flex-col lg:flex-row gap-8">
      <!-- Technical Skills Section -->
      <div class="w-full lg:w-3/4">
        <div class="mb-8">
          <h3 class="text-3xl font-bold text-white mb-2 flex items-center gap-3">
            <i class="fas fa-laptop-code text-orange-400"></i>
            Technical Skills
          </h3>
          <p class="text-gray-400">Technologies and tools I work with</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
          <!-- Technical Skill Category Card -->
          <div
            *ngFor="let category of technicalSkills"
            class="skill-card bg-gradient-to-br from-gray-800 to-gray-900 rounded-2xl p-6 shadow-xl border border-gray-700 hover:border-orange-500/50 transition-all duration-300"
          >
            <div class="relative z-10">
              <!-- Category Header -->
              <div class="mb-6">
                <h4 class="text-xl font-bold text-white mb-2 flex items-center gap-2">
                  <span class="w-2 h-2 bg-orange-400 rounded-full"></span>
                  {{ category.title }}
                </h4>
                <div class="w-full h-px bg-gradient-to-r from-orange-500 to-transparent"></div>
              </div>

              <!-- Skills Grid -->
              <div class="grid grid-cols-2 gap-3">
                <div
                  *ngFor="let skill of category.technicalSkills"
                  class="skill-item flex items-center gap-2 p-2 rounded-lg bg-gray-800/50 hover:bg-gray-700/50 transition-all duration-300 group"
                >
                  <i 
                    [class]="skill.icon" 
                    [style]="skill.style"
                    class="text-xl group-hover:scale-110 transition-transform duration-300"
                  ></i>
                  <span class="text-xs font-medium text-gray-300 group-hover:text-white transition-colors">
                    {{ skill.tech }}
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Soft Skills Section -->
      <div class="w-full lg:w-1/4">
        <div class="mb-8">
          <h3 class="text-3xl font-bold text-white mb-2 flex items-center gap-3">
            <i class="fas fa-users text-yellow-400"></i>
            Soft Skills
          </h3>
          <p class="text-gray-400">Professional competencies</p>
        </div>

        <div class="grid grid-cols-1 gap-3">
          <!-- Soft Skill Item -->
          <div
            *ngFor="let soft of softSkills; let i = index"
            class="soft-skill-card bg-gradient-to-br from-gray-800 to-gray-900 rounded-xl p-4 shadow-lg border border-gray-700 hover:border-yellow-500/50 transition-all duration-300 group"
          >
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 bg-gradient-to-br from-yellow-500 to-orange-500 rounded-full flex items-center justify-center flex-shrink-0 group-hover:scale-110 transition-transform duration-300">
                <span class="text-white font-bold text-sm">{{ i + 1 }}</span>
              </div>
              <h4 class="text-sm font-semibold text-gray-300 group-hover:text-white transition-colors">
                {{ soft.title }}
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
